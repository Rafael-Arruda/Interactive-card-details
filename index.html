<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <article>
    <aside>
      <div class="front-card">
        <div class="balls">
          <div class="filled-ball"></div>
          <div class="empty-ball"></div>
        </div>

        <div class="card-number">
          <span class="number">0000 0000 0000 0000</span>
        </div>

        <div class="card-name">
          <span class="name">JANE APPLESEED</span>
        </div>

        <div class="card-date"> 
          <span class="date">00/00</span>
        </div>
      </div>

      <div class="back-card">
        <div class="card-cvc">
          <span class="cvc">000</span>
        </div>
      </div>
    </aside>
    
    <section class="form-container">
      <form>
        <div class="box-name">
          <label>CardHolder Name</label>
          <input class="input-name" type="text" placeholder="e.g. Jane Appleseed"/>
          <span class="name-error"></span>
        </div>

        <div class="box-number">
          <label>Card Number</label>
          <input class="input-number" type="text" maxlength="16" placeholder="e.g. 1234 5678 9123 0000"/>
          <span class="number-error"></span>
        </div>

        <div class="box-more-information">
          <div class="box-expiration-date">
            <label>Exp. Date (MM/YY)</label>
            
            <div class="expiration-inputs">
              <input class="input-month" type="number" placeholder="MM"/>
              <input class="input-year" type="number" placeholder="YY"/>
            </div>
            <span class="expiration-error"></span>

  
          </div>
          
          <div class="box-cvc">
            <label>Cvc</label>
            <input class="input-cvc" type="number" placeholder="e.g. 123">
            <span class="cvc-error"></span>
          </div>
        </div>
        
        <button class="btn-confirm">Confirm</button>
      </form>
    </section>

    <div class="box-confirmation"> 
      <figure>
        <img src="./images/icon-complete.svg">
      </figure>

      <h2>Thank you!</h2>
      <span>We've added your card details</span>

      <button class="btn-continue">Continue</button>
    </div>
  </article>

  <script src="script.js"></script>
</body>
</html>
